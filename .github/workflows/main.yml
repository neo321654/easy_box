name: SSH Test

on:
  workflow_dispatch:

jobs:
  test-ssh:
    runs-on: ubuntu-latest
    
    steps:
    - name: Debug key fingerprint
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
        chmod 600 key.pem
        ssh-keygen -lf key.pem
        
    - name: Test SSH connection
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          echo "✅ Успешное подключение к серверу!"
          hostname
          whoami
          echo "Текущая директория: $(pwd)"
          echo "Docker версия: $(docker --version)"
          echo "Docker Compose версия: $(docker-compose --version || echo 'Docker Compose не найден')"
          echo "Доступные контейнеры:"
          docker ps -a
