name: SSH Test

on:
  workflow_dispatch:

jobs:
  test-ssh:
    runs-on: ubuntu-latest

    steps:
      - name: Check SSH private key length
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | wc -l

      - name: Debug SSH key format
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | grep "BEGIN" || true
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | grep "END" || true

      - name: Test SSH connection
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          debug: true
          script: |
            echo "✅ Успешное подключение к серверу!"
            hostname
            whoami
