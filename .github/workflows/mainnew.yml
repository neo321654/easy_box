name: Deploy Backend to Server new

on:
  push:
    branches:
      - main
    paths:
      - 'easy_box_backend/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./easy_box_backend
          push: true
          tags: 321654neo/easy_box_backend:latest

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            echo "--- Начинаю деплой ---"
            cd ~/easy_box/easy_box_backend
            echo "Текущая директория: $(pwd)"
            echo "--- Принудительно обновляю файлы до последней версии из Git ---"
            git fetch origin
            git reset --hard origin/main
            echo "--- Перезапускаю docker-compose с гарантированно новым docker-compose.yml ---"
            docker pull 321654neo/easy_box_backend:latest
            docker-compose down
            docker-compose up -d
            echo "--- Деплой завершен ---"

      - name: Clean up old Docker images
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            docker image prune -f

      - name: Send Telegram message on success
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ✅ Deployment Successful!
            Project: easy_box_backend
            Branch: ${{ github.ref_name }}
            Commit: https://github.com/${{ github.repository }}/commit/${{ github.sha }}

      - name: Send Telegram message on failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ❌ Deployment Failed!
            Project: easy_box_backend
            Branch: ${{ github.ref_name }}
            Workflow run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
